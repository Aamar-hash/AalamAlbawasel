<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>User Login Form</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  </head>

  <style>
    .image-container {
        height: 100vh;
        overflow: hidden;
    }

    .image-container img {
        width: 100%;
        height: auto;
    }

    .col-md-6.col-lg-5.d-flex.justify-content-center.align-items-center {
  height: 100vh;
  overflow: hidden;
}

.image-container {
    position: fixed;
    top: 0;
    left: 0;
    height: 100vh;
    width: 100vw;
    overflow: hidden;
}

.image-container img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

    .blur-image {
   filter: blur(13px);
}
</style>
  
</head>

<body>	

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6 col-lg-5 d-flex justify-content-center align-items-center px-0">
        <img src="{{ url_for('static', filename='tif-0.png') }}" alt="login form" class="img-fluid" style="overflow: hidden; margin-left: 0;" />
      </div>
      <div class="col-md-6 col-lg-7 d-flex justify-content-center align-items-center position-relative">
        <img src="{{ url_for('static', filename='second_image.jpeg') }}" alt="login form" class="img-fluid blur-image"  style="z-index: -1; position: fixed; top: 0; left: 0; right: 0; bottom: 0;/>
        <div class="card position-relative" style="z-index: 1;">
          <div class="card-body p-4 p-lg-5 text-black">
            <form action="{{ url_for('Login') }}" method="post">
              {% if message is defined and message %}
              <div class="alert alert-warning">{{ message }}</div>
              <script>
                setTimeout(function() {
                  var messageElement = document.querySelector(".alert");
                  messageElement.parentNode.removeChild(messageElement);
                }, 5000); // 5 seconds
              </script>
              {% endif %}
              <div class="form-outline mb-4 d-flex justify-content-center align-items-center flex-column">
                <h5 class="fw-normal mb-3 pb-3" style="font-size:28px; letter-spacing: 1px; color: #00a6f2; text-decoration: underline; margin-bottom: 20px;">Log in</h5>
                <div class="form-outline mb-4">
                  <input type="email" id="username" placeholder="user name" name="username" class="form-control form-control-lg" style="width: 500px; height: 50px;" />
                </div>
                <div class="form-outline mb-4">
                  <input type="password" id="password" placeholder="password" name="password" class="form-control form-control-lg" style="width: 500px; height: 50px;"  />
                </div>
                <div class="form-outline mb-4">
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="user_type" id="admin_radio" value="admin" checked>
                    <label class="form-check-label" for="admin_radio">
                      Admin
                    </label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="user_type" id="cashier_radio" value="cashier">
                    <label class="form-check-label" for="cashier_radio">
                      Cashier
                    </label>
                  </div>
                </div>
                <div class="form-outline mb-4">
                  <button type="submit" class="btn btn-lg btn-secondary btn-block rounded-pill" style="background-color: #00a6f2; width: 120px; height: 50px; margin-top: 30px; border-top-right-radius: 25px; border-bottom-right-radius: 25px;">Log in</button>
                </div>
              </div>
            </form>            
            
          </div>
        </div>
      </div>
    </div>
  </div>
  

</body>

</html>
